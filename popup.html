<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 Stats- <span id="country_title"></span</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>
    <h2 class="text-center">Covid Latest <span id="country"> </span> 
</h2>

<div class="input-group mb-3">
<select class="form-select" id="countrySelect" aria-label="Default select example">
  <option selected>Country</option>
</select>
  <button class="btn btn-outline-secondary" type="button" id="search-btn"><i class="bi bi-search"></i></button>
</div>

 <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Date</span>
      <input type="date" id="date" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
      </div>
      <hr>
      
    <form id="main" >


     

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Fatality Rate</span>
      <input type="text" id="fatality_rate" disabled class="form-control" placeholder="Fatality Rate" aria-label="Fatality Rate" aria-describedby="basic-addon1">
      </div>
 
      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Active Cases</span>
      <input type="text" id="active" disabled class="form-control" placeholder="Active Cases" aria-label="Active Cases" aria-describedby="basic-addon1">
      <span class="input-group-text">Difference</span>
      <input id="active_diff" disabled type="text" class="form-control" placeholder="Difference" aria-label="Difference">
      </div>


      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Recovered Cases</span>
      <input type="text" id="recovered" disabled class="form-control" placeholder="Recovered Cases" aria-label="Active Cases" aria-describedby="basic-addon1">
      <span class="input-group-text">Difference</span>
      <input id="recovered_diff" disabled type="text" class="form-control" placeholder="Difference" aria-label="Difference">
      </div>

  

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Death</span>
      <input type="text" id="death" disabled class="form-control" placeholder="Death" aria-label="Death" aria-describedby="basic-addon1">
       <span class="input-group-text">Difference</span>
    <input id="death_diff" disabled  type="text" class="form-control" placeholder="Difference" aria-label="Difference">  
    </div>

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Confirmed Cases</span>
      <input type="text" id="confirmed" disabled class="form-control" placeholder="Confirmed Cases" aria-label="Confirmed Cases" aria-describedby="basic-addon1">
     
       <span class="input-group-text">Difference</span>
    <input id="confirmed_diff" disabled type="text" class="form-control" placeholder="Difference" aria-label="Difference">
    </div>

    </form>
    


  </body>
  <script src="script.js"></script>
</html>
