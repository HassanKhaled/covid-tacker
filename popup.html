<!DOCTYPE html>
<html>
  <head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>

      html {
        width: 400px;  /* max: 800px */
        height: 300px; /* max: 600px */
      }
      
      body {
        margin: 10px;
      }

    </style>
  </head>
  <body>
    <h2 class="text-center">Covid Latest <span id="country"> </span></h2>
    <form>

    

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Date</span>
      <input type="text" id="date" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Active Cases</span>
      <input type="text" id="active" class="form-control" placeholder="Active Cases" aria-label="Active Cases" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Death</span>
      <input type="text" id="deathNew" class="form-control" placeholder="Death" aria-label="Death" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Confirmed Cases</span>
      <input type="text" id="confirmed" class="form-control" placeholder="Confirmed Cases" aria-label="Confirmed Cases" aria-describedby="basic-addon1">
      </div>

    </form>
    <div class="container">
      <div class="row">
        <!-- <div class="col"><span id="date"></span></div> -->

        <div class="col"><span id="areaName"></span></div>

        <div class="col"><span id="latestBy"></span></div>

        <div class="col"><span id="deathNew"></span></div>
      </div>


  </body>
  <script src="script.js"></script>
</html>
